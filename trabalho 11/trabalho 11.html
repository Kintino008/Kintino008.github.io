<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Comparador de Números</h1>

    <div class="container">

        <!-- Comparador de 2 números -->
        <section class="card">
            <h2>Comparador de 2 Números</h2>

            <form id="form2">
                <label>Número 1:</label>
                <input type="number" id="num1" required>

                <label>Número 2:</label>
                <input type="number" id="num2" required>

                <button type="submit">Comparar</button>
            </form>

            <div class="resultado" id="resultado2"></div>
        </section>

        <!-- Comparador de 3 números -->
        <section class="card">
            <h2>Comparador de 3 Números</h2>

            <form id="form3">
                <label>Número 1:</label>
                <input type="number" id="n1" required>

                <label>Número 2:</label>
                <input type="number" id="n2" required>

                <label>Número 3:</label>
                <input type="number" id="n3" required>

                <button type="submit">Comparar</button>
            </form>

            <div class="resultado" id="resultado3"></div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
